<div class="container mx-auto p-4">
    <form class="bg-white p-6 rounded-md shadow-md">
        <div class="mb-4">
            <label for="username" class="block text-gray-700">User Name*</label>
            <input type="text" id="username" class="border rounded-md p-2 w-full" placeholder="Smith" />
        </div>
        <div class="mb-4">
            <label for="workoutType" class="block text-gray-700">Workout Type*</label>
            <select id="workoutType" class="border rounded-md p-2 w-full">
                <option>Cycling</option>
                <!-- Add more options as needed -->
            </select>
        </div>
        <div class="mb-4">
            <label for="workoutMinutes" class="block text-gray-700">Workout Minutes*</label>
            <input type="number" id="workoutMinutes" class="border rounded-md p-2 w-full" placeholder="60" />
        </div>
        <button type="submit" class="bg-green-700 text-white py-2 px-4 rounded">Add Workout</button>
    </form>
</div>
