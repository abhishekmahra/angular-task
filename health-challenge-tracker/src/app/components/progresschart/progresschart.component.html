<div class="container mx-auto p-4 flex">
    <!-- User List -->
    <div class="w-1/4">
        <ul class="border rounded-md p-2">
            <li class="py-2 px-4 bg-gray-200">John Doe</li>
            <li class="py-2 px-4">Jane Smith</li>
            <li class="py-2 px-4">Mike Johnson</li>
        </ul>
    </div>

    <!-- User Workout Progress Chart -->
    <div class="w-3/4 p-4">
        <h2 class="text-2xl font-bold mb-4">John Doe's workout progress</h2>
        <canvas id="workoutChart" class="bg-gray-100 p-4 rounded-md"></canvas>
    </div>
</div>

<!-- Include Chart.js (you'll need to install and import this in your actual project) -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    var ctx = document.getElementById('workoutChart').getContext('2d');
    var myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['Running', 'Cycling'],
            datasets: [{
                label: 'Minutes',
                data: [30, 45],
                backgroundColor: 'rgba(54, 162, 235, 0.2)',
                borderColor: 'rgba(54, 162, 235, 1)',
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>
