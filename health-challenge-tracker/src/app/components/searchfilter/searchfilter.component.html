<div class="container mx-auto p-16">

    <div class="flex justify-between mb-4">
        <input type="text" placeholder="Search" class="border rounded-md p-2 w-1/3" />
        <select class="border rounded-md p-2 w-1/3">
            <option>All</option>
         
        </select>
    </div>

    <table class="min-w-full bg-white">
        <thead>
            <tr class="w-full bg-green-200 text-gray-600 uppercase text-sm leading-normal">
                <th class="py-3 px-6 text-left">Name</th>
                <th class="py-3 px-6 text-left">Workouts</th>
                <th class="py-3 px-6 text-left">Number of Workouts</th>
                <th class="py-3 px-6 text-left">Total Workout Minutes</th>
            </tr>
        </thead>
        <tbody class="text-gray-600 text-sm font-light">
            <tr class="border-b border-gray-200 hover:bg-gray-100">
                <td class="py-3 px-6 text-left">John Doe</td>
                <td class="py-3 px-6 text-left">Running, Cycling</td>
                <td class="py-3 px-6 text-left">2</td>
                <td class="py-3 px-6 text-left">75</td>
            </tr>
        
        </tbody>
    </table>

    
    <div class="flex justify-between items-center mt-4">
        <button class="py-2 px-4 bg-green-300 rounded">Previous</button>
        <div>
            <span class="py-2 px-4 border border-gray-300 rounded">1</span>
            <span class="py-2 px-4 border border-gray-300 rounded">2</span>
            
        </div>
        <select class="border rounded-md p-2">
            <option>5</option>
         
        </select>
    </div>
</div>
